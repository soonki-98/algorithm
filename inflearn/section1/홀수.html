<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const odd = arr.filter((el) => el % 2 === 1);
        return [odd.reduce((acc, sum) => acc + sum, 0), Math.min(...odd)];
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
