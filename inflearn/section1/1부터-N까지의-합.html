<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        return Array.from({ length: n }, (_, i) => i + 1).reduce(
          (acc, sum) => acc + sum,
          0
        );
      }

      console.log(solution(10));
    </script>
  </body>
</html>
