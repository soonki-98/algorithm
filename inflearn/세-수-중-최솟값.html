<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        return Math.min(...[a, b, c]);
      }

      console.log(solution(2, 5, 1));
      console.log(solution(20, 54, 61));
      console.log(solution(2, 56, 10));
    </script>
  </body>
</html>
