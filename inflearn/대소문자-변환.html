<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let result = "";
        for (let i = 0; i < s.length; i++) {
          if (s[i].match(/[A-Z]/g)) result += s[i].toLowerCase();
          else result += s[i].toUpperCase();
        }
        return result;
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
